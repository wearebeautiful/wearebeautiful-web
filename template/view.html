{%- extends 'base-view.html' -%}
{%- block content -%}
{% endblock%}

{% block scripts %}
{{ bootstrap.load_js() }}
<script type="module">

       	import * as THREE from '/static/js/node_modules/three/build/three.module.js';
       	import { STLLoader } from '/static/js/node_modules/three/examples/jsm/loaders/STLLoader.js';

       	var container;
       	var camera, cameraTarget, scene, renderer;

       	init();
       	animate();

       	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

       		camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
       		camera.position.set( 3, 0.15, 3 );

       		cameraTarget = new THREE.Vector3( 0, - 0.25, 0 );

       		scene = new THREE.Scene();
       		scene.background = new THREE.Color( 0xEEEEEE );
//       		scene.fog = new THREE.Fog( 0x72645b, 2, 15 );


       		var material = new THREE.MeshPhongMaterial( { color: 0xAA00AA, specular: 0x111111, shininess: 50 } );

                var loader = new STLLoader();
       		loader.load( '{{ model_file }}', function ( geometry ) {

                        geometry.computeFaceNormals();
                        geometry.computeVertexNormals();

       			var mesh = new THREE.Mesh( geometry, material );

       			mesh.position.set( 0, - 0.37, - 0.6 );
       			mesh.scale.set( .01, .01, .01 );

       			mesh.castShadow = false;
       			mesh.receiveShadow = false;

       			scene.add( mesh );
       		} );


       		// Lights
       		scene.add( new THREE.HemisphereLight( 0x333333, 0x111111 ) );

       		addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
       		addShadowedLight( 0.5, 1, - 1, 0xffaa00, 1 );
       		// renderer

       		renderer = new THREE.WebGLRenderer( { antialias: true } );
       		renderer.setPixelRatio( window.devicePixelRatio );
       		renderer.setSize( window.innerWidth, window.innerHeight );
       		renderer.outputEncoding = THREE.sRGBEncoding;

       		renderer.shadowMap.enabled = true;

      		container.appendChild( renderer.domElement );

       		window.addEventListener( 'resize', onWindowResize, false );

       	}

       	function addShadowedLight( x, y, z, color, intensity ) {

       		var directionalLight = new THREE.DirectionalLight( color, intensity );
       		directionalLight.position.set( x, y, z );
       		scene.add( directionalLight );

       		directionalLight.castShadow = true;

       		var d = 1;
       		directionalLight.shadow.camera.left = - d;
       		directionalLight.shadow.camera.right = d;
       		directionalLight.shadow.camera.top = d;
       		directionalLight.shadow.camera.bottom = - d;

       		directionalLight.shadow.camera.near = 1;
       		directionalLight.shadow.camera.far = 4;

       		directionalLight.shadow.bias = - 0.002;

       	}

       	function onWindowResize() {

       		camera.aspect = window.innerWidth / window.innerHeight;
       		camera.updateProjectionMatrix();

       		renderer.setSize( window.innerWidth, window.innerHeight );

       	}

       	function animate() {

       		requestAnimationFrame( animate );

       		render();

       	}

       	function render() {

       		var timer = Date.now() * 0.0005;

       		camera.position.x = Math.cos( timer ) * 3;
       		camera.position.z = Math.sin( timer ) * 3;

       		camera.lookAt( cameraTarget );

       		renderer.render( scene, camera );

       	}

       </script>
</script>
{% endblock %}
