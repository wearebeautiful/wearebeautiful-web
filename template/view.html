{%- extends 'base-view.html' -%}
<script src="xeogl.js"></script>
{%- block content -%}
  <div class="row h-100">
    <div class="col-12">
       <div id="stl_div" class="h-100"></div>
    </div>
    <div class="row" id="info-row">
        <div id="progress" class="col-6">
        </div>
        <div id="info" class="col-6 text-right">
           {% if model.body_part != "anatomical" %}
             {{ model.body_part }} of a {{ model.gender }} with a {{ model.body_type }} body.</br>
           {% else %}
              anatomical model
           {% endif %}
        </div>
    </div>
  </div>
{% endblock%}

{% block scripts %}
{{ bootstrap.load_js() }}
<script src="{{url_for('static', filename='js/xeogl.js')}}"></script>
<script src="{{url_for('static', filename='js/STLModel.js')}}"></script>
<script>

var default_color = "#AAAAAA";

$("body").css("overflow-y", "hidden");
$("#top-container").toggleClass("h-100");

    var model = new xeogl.STLModel({
        id: "{{ model }}",
        src: "{{ model_file }}",
        scale: [.01, .01, .01],
        position: [0.0, 0.0, 0],
        ghosted: true,
        smoothNormals: true,
        backfaces:true
    });


    model.on("loaded", function() {
        console.log("model {{ model_file }} loaded")
        $("#progress").text("{{ model.model_id }}-{{ model.code }}");

        console.log(model.components['_23'].isType("xeogl.Geometry")); 
    });

    new xeogl.Mesh({
        geometry: new xeogl.PlaneGeometry({
            xSize: 3,
            zSize: 3
        }),
        material: new xeogl.PhongMaterial({
            shininess: 170,
            specular: [0, -0.37, -0.6],
            diffuseMap: new xeogl.Texture({
                src: "/static/img/clitoris.png",
                scale: [-5.0, 5.0]
            }),
            xalpha: 0.99,
            backfaces: false
        }),
        position: [0, -0.5, 0],
        collidable: false,
        pickable: false
    });

    new xeogl.CameraControl();

    // Initial camera position
    var scene = xeogl.getDefaultScene();
    var camera = scene.camera;

    camera.eye = [-1.25, -0.082, -1.02];
    camera.look = [0.21, -0.08, -0.15];
    camera.up = [0.00, 0.99, 0.00];

    // Orbit camera
    scene.on("tick", function () {
        camera.orbitYaw(-0.2);
    });

</script>
{% endblock %}
